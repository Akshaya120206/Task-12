<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlickFinder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      width: 100%;
      z-index: 2;
    }

    .logo {
      font-size: 24px;
      color: #00e1ff;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .favorite-btn {
      background-color: #3ccfcf;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
     .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 2;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero-content p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #ccc;
    }

    .hero-content button {
      padding: 10px 20px;
      font-size: 1rem;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
    }

    .slider {
      position: relative;
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      color: white;
      z-index: 1;
      max-width: 700px;
      padding: 20px;
      border-radius: 10px;
    }

    .overlay button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      font-size: 32px;
      color: white;
      padding: 10px;
      cursor: pointer;
      z-index: 2;
    }

    .nav-btn.left {
      left: 20px;
    }

    .nav-btn.right {
      right: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Flick<span style="color: white;">Finder</span></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Tv Show</a>
      <a href="#">Movie</a>
      <a href="#">Upcoming</a>
    </nav>
    <button class="favorite-btn">Favorite ❤</button>
  </header>
   <div class="hero" id="hero" style="background-image: url('https://i.imgur.com/qxkl9pY.jpg');">
    <div class="hero-overlay"></div>
    <div class="hero-content" id="heroContent">
      <h1>Bringing the Big Screen to Your Screen</h1>
      <p>Discover, critique, and celebrate movies<br>with honest reviews and fresh takes on every film.</p>
      <button>Discover More.</button>
    </div>

  <div class="slider" id="slider">
    <button class="nav-btn left" onclick="prevSlide()">❮</button>
    <button class="nav-btn right" onclick="nextSlide()">❯</button>
  </div>

  <script>
    const slider = document.getElementById('slider');

    // Use reliable placeholder images for now
    const images = [
      "url('img.jpg')",
      "url('dragon.jpeg')",
      "url('https://picsum.photos/id/1024/1600/900')"
    ];

    let index = 0;

    function showSlide(i) {
      index = (i + images.length) % images.length;
      slider.style.backgroundImage = images[index];
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    function prevSlide() {
      showSlide(index - 1);
    }

    showSlide(index);
  </script>

</body>
</html>
